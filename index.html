<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Garimpo | Curadoria Vintage</title>
    <meta name="description" content="Brechó online com curadoria especial. Moda sustentável e estilo único.">
    
    <link rel="icon" type="image/svg+xml" href="./icon.svg">

    <link rel="apple-touch-icon" href="./icon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-page: #EAEAE4;        
            --bg-card: #F9F9F7;        
            --brand-color: #BC5043;    
            --text-main: #1A1A1A;      
            --text-secondary: #666666; 
            --radius-card: 24px;       
            --radius-btn: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            background-image: linear-gradient(to bottom, #EAEAE4 0%, #DFDFD8 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
            overflow-x: hidden; 
        }

        .container {
            width: 100%;
            max-width: 380px;
            background-color: var(--bg-card);
            padding: 3rem 2rem;
            border-radius: var(--radius-card);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.05),
                0 8px 10px -6px rgba(0, 0, 0, 0.01);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            
            /* Animação de Entrada */
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; 
        }

        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            /* Adicionado perspectiva para ajudar no 3D */
            perspective: 1000px;
        }

        .logo-img {
            width: 100%;
            max-width: 240px;
            height: auto;
            object-fit: contain;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efeito elástico sutil */
            
            /* --- O FIX DO EMBAÇADO --- */
            /* Essas propriedades forçam o navegador a manter a nitidez */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        /* Efeito chique: Logo flutua levemente ao passar o mouse no card */
        .container:hover .logo-img {
            transform: scale(1.05); /* Um pouco mais de zoom */
        }

        .links-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            padding: 1.1rem 1.25rem;
            border-radius: var(--radius-btn);
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--brand-color);
            color: white;
            border: 1px solid var(--brand-color);
            box-shadow: 0 4px 10px rgba(188, 80, 67, 0.25);
        }

        .btn-primary:hover {
            background-color: #a34236;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(188, 80, 67, 0.35);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-main);
            border: 1px solid #E5E5E5;
        }

        .btn-secondary:hover {
            background-color: #FAFAFA;
            border-color: #CCC;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .footer {
            margin-top: 0.5rem;
            font-size: 0.7rem;
            color: #AAA;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        /* DEFINIÇÃO DA ANIMAÇÃO DE ENTRADA */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="brand-header">
            <img src="./logo.svg" alt="Nosso Garimpo" class="logo-img">
        </header>

        <div class="links-wrapper">
            
            <a href="https://www.nossogarimpobrecho.com.br/" class="btn btn-primary" target="_blank">
                <span>Visitar Loja Online</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </a>

            <a href="#" id="whatsapp-btn" class="btn btn-secondary" data-contact="NTUxMTk2NTM4ODk5NA==">
                <span>Atendimento / Dúvidas</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            </a>

        </div>

        <footer class="footer">
            © 2026 Nosso Garimpo
        </footer>

    </div>

    <script>
        document.getElementById('whatsapp-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const encoded = this.getAttribute('data-contact');
            if (encoded) {
                const number = atob(encoded);
                const url = `https://wa.me/${number}?text=Olá,%20vim%20pelo%20link%20da%20bio!`;
                window.open(url, '_blank');
            }
        });
    </script>

</body>
</html>
